  period: 10000 milliseconds
  epoch: 30000
  minBroadcastPeers: 10
persist:
  driver: rocksdb
  path: /var/lib/iotchain/data
  columnFamilies:
    - default
    - BlockHeader
    - BlockBody
    - Receipts
    - Snapshot
    - Node
    - Code
    - TotalDifficulty
    - AppState
    - Peer
    - NumberHash
    - TxLocation
