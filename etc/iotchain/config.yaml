  trustStorePath: /etc/iotchain/cert/cacert.jks
  protocol: TLS
  clientAuth: NotRequested
db:
  driver: org.sqlite.JDBC
  url: jdbc:sqlite:/var/lib/iotchain/service.db
  user: root
  password: password
service:
  enable: true
  enableHttp2: true
  enableWebsockets: false
  secure: false
  logHeaders: true
  logBody: false
  enableMetrics: true
